<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seven2:one</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: link to CSS file -->
</head>
<body>
    <h1>Seven2:one</h1>
    <p>This is my website to showcase my music and whatever gets added in the future, so <strong>get hyped!</strong></p>
    <p>Here you can see each song with two sliders for a filter and reverb for each track. Test it out, see how it feels.</p>

    <div class="track">
        <p><strong>Finally, Five</strong></p>
        <audio controls loop>
            <source src="dex2_master_ver_2.mp3" type="audio/mpeg">
        </audio>
        <label>Filter</label>
        <input type="range" min="1" max="100" value="1" class="slider filter" id="filter1">
        <label>Reverb</label>
        <input type="range" min="1" max="100" value="1" class="slider reverb" id="reverb1">
    </div>

    <div class="track">
        <p><strong>Hazy Moon (tsyn mix)</strong></p>
        <audio controls loop>
            <source src="hm-tsyn-inspire-mix.mp3" type="audio/mpeg">
        </audio>
        <label>Filter</label>
        <input type="range" min="1" max="100" value="1" class="slider filter" id="filter2">
        <label>Reverb</label>
        <input type="range" min="1" max="100" value="1" class="slider reverb" id="reverb2">
    </div>

    <div class="track">
        <p><strong>Now At Three</strong></p>
        <audio controls loop>
            <source src="song_3_master-1.mp3" type="audio/mpeg">
        </audio>
        <label>Filter</label>
        <input type="range" min="1" max="100" value="1" class="slider filter" id="filter3">
        <label>Reverb</label>
        <input type="range" min="1" max="100" value="1" class="slider reverb" id="reverb3">
    </div>

    <script>


    </script>
</body>
</html>
